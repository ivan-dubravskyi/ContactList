<div class="head-content">
  <app-search [searchControl]="search"></app-search>

  <button class="add-button"
          mat-raised-button
          color="primary"
          (click)="openAddDialog()">
    <mat-icon>add</mat-icon>
    Add
  </button>
</div>

@if ((contacts$ | async); as contacts) {
  <app-list-table [contacts]="contacts"></app-list-table>
} @else {
  <div class="empty-state">
    <p>No contacts added yet.</p>
  </div>
}
